name    = Net-Douban
version = 1.14
author  = woosley.xu
license = Perl_5
abstract = Perl client wrapper for Chinese website douban.com API
main_module = lib/Net/Douban.pm
copyright_holder = woosley.xu <woosley.xu@gmail.com>
copyright-year = 2010 - 2011

[@Filter]
bundle = @Classic
remove = Readme


[Prereqs]
Moose  = 2.0007
JSON::Any = 1.29
Scalar::Util = 0
Net::OAuth = 0
HTTP::Request = 0
HTTP::Request::Common = 0
LWP::UserAgent = 0
Test::More = 0
MooseX::StrictConstructor = 0.16
MooseX::Traits = 0
URI = 0

[PerlTidy]
[Repository]
[PruneFiles]
filenames = test
[ReadmeAnyFromPod]
[CopyReadmeFromBuild]
